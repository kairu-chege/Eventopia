<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventopia - Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: #fff;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
        }
        .hero h1 {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to Eventopia</h1>
        <p>Your gateway to discovering and managing amazing events.</p>
        <div class="cta-buttons">
            <a href="{% url 'signup' %}" class="btn btn-primary btn-lg">Sign Up</a>
            <a href="{% url 'login' %}" class="btn btn-secondary btn-lg">Log In</a>
        </div>
    </div>
</body>
</html>
